<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="strict-mode.js"></script>
    <script>
        "use strict";

        const student = {
            fullName: "Nguyen Van A"
        }

        Object.defineProperties(student, 'fullName', {
            value: 'Nguyen Van A',
            writable: true,
        })

        student.fullName = "Nguyen Van B"

        //write => true

        const student2 = Object.freeze({
            fullName2: 'Nguyen Van C'
        }) //đóng băng không cho sửa

        student2.fullName2 = "Nguyen Van D"

        // console.log(student2);
        console.log(student);
    </script>
</body>

</html>
